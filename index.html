<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font awesome   -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem;}
    .attribution a { color: lightpink; }
  </style>
</head>
<body>
  <!-- Header with logo -->
  <header class="header">
    <div class="header-center">
      <a href="index.html">
        <img src="./images/logo.svg" alt="Huddle logo" class="huddle-logo">
      </a>
    </div>
  </header>
  <!-- Above the fold section -->
  <section class="above-the-fold">
    <div class="section-center d-flex">
      <!-- Grid Container -->
      <div class="grid-wrapper">
        <!-- Image -->
        <img src="./images/illustration-mockups.svg" alt="messages illustration" class="mockup-img">
        <!-- Text Content -->
        <article class="atf-content">
          <h2 class="title"> Build The Community Your Fans Will Love</h2>
          <p class="intro-text"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="register-btn">Register</button>
        </article>
      </div>
      <!-- Social icons container -->
      <div class="social-icons-container">
        <a href="#" class="social-link">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-link">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zuzana83">z83studio</a>.
    </p>
  </footer>
  <!-- Background image element -->
  <picture class="bg-img">
    <source srcset="./images/bg-desktop.svg" media="(min-width: 1020px)">
    <img src="./images/bg-mobile.svg" alt="background illustration">
  </picture>
</body>
</html>
